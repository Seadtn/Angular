<h2  class="text-center link-danger">tous les champs sont obligatoires*</h2>

<form  class="mt-5 col-md-9 offset-md-3 " style="margin: left 400px; " ngNativeValidate>
<div class="row mt-2">
   <div class="col col-md-8 mt-2" *ngFor="let questions of q; let i = index">
   <label for="">{{i+1}}:{{q[i].ques}}</label>
   <input  type="text" class="form-control"   name="question{{i}}"  required>
  </div>
  </div>
  <div class="row mt-2">
    <div class="col col-md-8 mt-2" >
      
            <label for="">Votre CV</label><p class="text-danger"> avec une extension (pdf)</p>
            <input  type="file" class="form-control"  name="logo"  accept="application/pdf" required>
           </div>
   </div>
  <div class="col-md-10 offset-md-3  mt-3">
   <button class="btn mt-2 "  style="background-color: #ff735c; color: #1d2e42;" type="submit">Envoyer</button>
   </div>
</form>

</div>
